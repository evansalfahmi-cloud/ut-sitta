<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SITTA UT</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color:#083b71;">

  <div id="app">

    <div class="card shadow p-4" style="width: 340px; border-radius: 20px;">
      
      <!-- LOGO -->
      <div class="text-center mb-3">
        <img src="/public/img/ut.svg" alt="Logo UT" width="80">
      </div>

      <h6 class="text-center fw-bold mb-4">
        SISTEM PEMESANAN BAHAN AJAR UT <br>(SITTA)
      </h6>

      <form @submit.prevent="login">

        <div class="mb-3">
          <label class="form-label fw-semibold">NIM</label>
          <input type="text" class="form-control" placeholder="Masukkan NIM" v-model="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" placeholder="Masukkan Password" v-model="password" required>
        </div>

        <button type="submit" class="btn btn-warning w-100 py-2 fw-semibold">
          Login
        </button>

      </form>

    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
